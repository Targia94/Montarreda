<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esportazione</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <span class="navbar-brand">Esportazione</span>
        <button class="btn btn-danger btn-sm" onclick="logout()">Logout</button>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="bg-secondary text-white p-3 vh-100" style="width: 250px;">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="timbrature.html" class="nav-link text-white">üïí Timbrature</a></li>
                <li class="nav-item"><a href="lavoro.html" class="nav-link text-white">üìù Inserimento Lavoro</a></li>
                <li class="nav-item"><a href="esportazione.html" class="nav-link text-white">üì§ Esportazione</a></li>
            </ul>
        </div>

        <!-- Contenuto principale -->
        <div class="container mt-4">
            <h2>Esportazione</h2>

            <!-- Tabs -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <button class="nav-link active" id="tab-timbrature" onclick="mostraTab('timbrature')">Timbrature</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="tab-attivita" onclick="mostraTab('attivita')">Attivit√†</button>
                </li>
            </ul>

            <!-- Selezione dati -->
            <div class="d-flex gap-3 align-items-end mt-3">
                <div id="utente-container">
                    <label class="form-label">Utente</label>
                    <select id="utente" class="form-select form-select-sm" style="width: 180px;">
                        <option value="" disabled selected>Seleziona</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Mese</label>
                    <select id="mese" class="form-select form-select-sm" style="width: 120px;">
                        <option value="1">Gennaio</option>
                        <option value="2">Febbraio</option>
                        <option value="3">Marzo</option>
                        <option value="4">Aprile</option>
                        <option value="5">Maggio</option>
                        <option value="6">Giugno</option>
                        <option value="7">Luglio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Settembre</option>
                        <option value="10">Ottobre</option>
                        <option value="11">Novembre</option>
                        <option value="12">Dicembre</option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Anno</label>
                    <input type="number" id="anno" class="form-control form-control-sm" style="width: 100px;" min="2000" max="2100" value="2025">
                </div>

                <button class="btn btn-primary btn-sm" onclick="caricaDati()">Carica</button>
                <button class="btn btn-success btn-sm" onclick="esportaPDF()">üì• Esporta PDF</button>

            </div>

            <!-- Tabella Risultati -->
            <table class="table mt-4">
                <thead id="tabella-header"></thead>
                <tbody id="risultati">
                    <tr><td colspan="5" class="text-center">Nessun risultato</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>

        async function esportaPDF() {
            const mese = document.getElementById("mese").value;
            const anno = document.getElementById("anno").value;
            const utente = document.getElementById("utente").value;

            let url = tabSelezionato === "timbrature"
                ? `http://127.0.0.1:8000/esporta/timbrature?utente=${utente}&mese=${mese}&anno=${anno}`
                : `http://127.0.0.1:8000/esporta/attivita?mese=${mese}&anno=${anno}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Errore nell'esportazione");

                // Creazione di un link temporaneo per scaricare il PDF
                const blob = await response.blob();
                const link = document.createElement("a");
                link.href = window.URL.createObjectURL(blob);
                link.download = tabSelezionato === "timbrature" ? "timbrature.pdf" : "attivita.pdf";
                link.click();
            } catch (error) {
                console.error("‚ùå Errore nell'esportazione:", error);
                alert("Errore durante l'esportazione del PDF.");
            }
        }

        let tabSelezionato = "timbrature";

        function mostraTab(tab) {
            tabSelezionato = tab;

            document.getElementById("tab-timbrature").classList.remove("active");
            document.getElementById("tab-attivita").classList.remove("active");
            document.getElementById(`tab-${tab}`).classList.add("active");

            document.getElementById("utente-container").style.display = (tab === "timbrature") ? "block" : "none";

            // Reset dati
            document.getElementById("risultati").innerHTML = `<tr><td colspan="5" class="text-center">Nessun risultato</td></tr>`;

            aggiornaTabellaHeader(tab);
        }

        function aggiornaTabellaHeader(tab) {
            const header = document.getElementById("tabella-header");

            if (tab === "attivita") {
                header.innerHTML = `
                    <tr>
                        <th>Data</th>
                        <th>Cliente</th>
                        <th>Ore</th>
                        <th>Importo</th>
                    </tr>`;
            } else {
                header.innerHTML = `
                    <tr>
                        <th>Data</th>
                        <th>Utente</th>
                        <th>Dettagli</th>
                        <th>Ore</th>
                    </tr>`;
            }
        }

        async function caricaDati() {
            const mese = document.getElementById("mese").value;
            const anno = document.getElementById("anno").value;
            const utente = document.getElementById("utente").value;

            let url = tabSelezionato === "timbrature"
                ? `http://127.0.0.1:8000/esportazione/timbrature?utente=${utente}&mese=${mese}&anno=${anno}`
                : `http://127.0.0.1:8000/attivita?mese=${mese}&anno=${anno}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const risultati = document.getElementById("risultati");
                risultati.innerHTML = "";

                if (tabSelezionato === "timbrature") {
                    if (data.length === 0) {
                        risultati.innerHTML = `<tr><td colspan="4" class="text-center">Nessuna timbratura trovata</td></tr>`;
                        return;
                    }

                    let totaleOre = 0;
                    data.forEach(t => {
                        totaleOre += t.tempo_lavorativo;
                        risultati.innerHTML += `
                            <tr>
                                <td>${t.data}</td>
                                <td>${document.getElementById("utente").selectedOptions[0].text}</td>
                                <td>Ingresso: ${t.orario_ingresso}, Uscita: ${t.orario_uscita}</td>
                                <td>${(t.tempo_lavorativo / 60).toFixed(2)}</td>
                            </tr>`;
                    });

                    risultati.innerHTML += `
                        <tr class="fw-bold">
                            <td colspan="3">Totale Ore Lavorate</td>
                            <td>${(totaleOre / 60).toFixed(2)}</td>
                        </tr>`;

                } else {
                    if (data.lavori.length === 0) {
                        risultati.innerHTML = `<tr><td colspan="4" class="text-center">Nessuna attivit√† trovata</td></tr>`;
                        return;
                    }
                    let totaleOre = 0;
                    let totaleImporto = 0;
                    data.lavori.forEach(l => {
                        totaleOre += l.ore;
                        totaleImporto += l.importo;

                        risultati.innerHTML += `
                            <tr>
                                <td>${l.data}</td>
                                <td>${l.cliente}</td>
                                <td>${l.ore}</td>
                                <td>${l.importo.toFixed(2)}‚Ç¨</td>
                            </tr>`;
                    });
                    risultati.innerHTML += `
                        <tr class="fw-bold">
                            <td colspan="2">Totale</td>
                            <td>${totaleOre}</td>
                            <td>${totaleImporto.toFixed(2)}‚Ç¨</td>
                        </tr>`;

                }
            } catch (error) {
                console.error("‚ùå Errore nel caricamento dati:", error);
            }
        }

        async function caricaUtenti() {
            const response = await fetch("http://127.0.0.1:8000/users");
            const utenti = await response.json();
            const select = document.getElementById("utente");
            utenti.forEach(user => {
                select.innerHTML += `<option value="${user.id}">${user.full_name}</option>`;
            });
        }
        window.onload = function() {
    caricaUtenti();
    mostraTab("timbrature");  // ‚úÖ Imposta subito la tabella corretta
};
    </script>
</body>
</html>
